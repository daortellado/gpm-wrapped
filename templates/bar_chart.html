<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>{{ title }}</title>
  <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0'></script>
</head>

<body>
  <center>
    <h1 class="display-3">{{ title }}<small class="text-muted">
      by number of plays
      </small></h1>
  </center>
  <center>
    <canvas id="chart" width="600" height="400"></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels %}
           "{{ item }}",
          {% endfor %}
	],
        datasets : [{
          backgroundColor: "rgba(255, 230, 204, .7)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data : [
            {% for item in values %}
               "{{ item }}",
              {% endfor %}
	    ]
          }
        ]
      }
     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");
       steps = 10
     // draw bar chart
     var myBarChart = new Chart(mychart, {
    type: 'horizontalBar',
    data: barData,
    options: {        
  legend: {
    display: false
  }
}
    });
    </script>
  </center>
</body>
</html>
